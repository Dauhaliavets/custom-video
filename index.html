<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Custom video</title>
</head>
<body>
    <div class="player">
        <div class="player__poster"></div>
        <video src="assets/video/video.mp4" class="player__video"></video>
        <div class="player__btn"></div>
        <div class="player__controls">
            <button class="player__button play__button"></button>
            <input class="progress__bar" type="range" min="0" max="100" value="0" name="progress" id="progress">
            <button class="player__button volume__button"></button>
            <input class="volume__bar" type="range" min="0" max="100" value="100" name="volume" id="volume">
        </div>
    </div>

    <script defer src="scripts/index.js"></script>
</body>
</html>
